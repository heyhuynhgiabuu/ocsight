name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"
          cache: "npm"

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run tests
        run: bun test

      - name: Build bundle
        run: bun run build:bundle

      - name: Build cross-platform binaries
        run: npx pkg dist-bundle/index.js --targets node18-macos-x64,node18-macos-arm64,node18-linux-x64,node18-linux-arm64 --output ocsight

      - name: Create release archives
        run: |
          mkdir -p release-artifacts
          zip release-artifacts/ocsight-darwin-x64.zip ocsight-macos-x64
          zip release-artifacts/ocsight-darwin-arm64.zip ocsight-macos-arm64
          zip release-artifacts/ocsight-linux-x64.zip ocsight-linux-x64
          zip release-artifacts/ocsight-linux-arm64.zip ocsight-linux-arm64
          ls -la release-artifacts/

      - name: Semantic Release
        run: bun run semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
