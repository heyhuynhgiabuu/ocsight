name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main, develop]

jobs:
  test-bun:
    name: Test with Bun
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build project
        run: bun run build

      - name: Bundle CLI
        run: bun run bundle-cli

      - name: Run tests with Bun (concurrent)
        run: bun test --concurrent --coverage

      - name: Test CLI commands with Bun
        run: |
          chmod +x index.js
          bun run index.js --version
          bun run index.js --help
          bun run index.js summary --help
          bun run index.js sessions --help
          bun run index.js costs --help
          bun run index.js export --help
          bun run index.js live --help
          bun run index.js models --help

      - name: Upload Bun coverage reports
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage/lcov.info
          flags: bun

  test-node:
    name: Test with Node.js
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Setup Bun (for package manager)
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Build project
        run: bun run build

      - name: Bundle CLI
        run: bun run bundle-cli

      - name: Run tests with Node.js
        run: bun test --coverage

      - name: Test CLI commands with Node.js
        run: |
          chmod +x index.js
          node index.js --version
          node index.js --help
          node index.js summary --help
          node index.js sessions --help
          node index.js costs --help
          node index.js export --help
          node index.js live --help
          node index.js models --help

      - name: Upload Node.js coverage reports
        uses: codecov/codecov-action@v4
        if: matrix.node-version == '20'
        with:
          file: ./coverage/lcov.info
          flags: node
